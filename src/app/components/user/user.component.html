<h2 class="text-center">Liste des utilisateurs</h2>

<!-- Tableau des utilisateurs -->
<table class="table table-dark table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> <a [routerLink]="['/todos',user.id,user.nom,user.email]">{{user.nom}}</a> </td>
            <td>{{user.email}}</td> 
            <td>
              <button class="btn"><i class="bi bi-pencil text-light"></i></button>
              <button class="btn"><i class="bi bi-x text-light"></i></button>
            </td>
        </tr>
    </tbody>
</table>
