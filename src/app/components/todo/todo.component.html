<h2>{{user.nom}}</h2>
<p>{{user.email}}</p>


<h3>A faire</h3>
<table class="table table-dark table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Cat√©gorie</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.titre}}</td> 
            <td>{{todo.categorie}}</td> 
            <td>
              <button class="btn" (click)="onDelete(todo.id)"><i class="bi bi-x text-light"></i></button>
              <button class="btn" (click)="onCheck(todo.id)"><i class="bi bi-check-all text-light"></i></button>
            </td>
            
        </tr>
    </tbody>
</table>


<h3>Fait</h3>
<table class="table table-dark table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Titre</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todoDone">
            <td>{{todo.titre}}</td>    
        </tr>
    </tbody>
</table>
