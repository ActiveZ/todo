<h2>{{ user.nom }}</h2>
<p>{{ user.email }}</p>

<ng-container *ngIf="listTodoByUserId | async as todos; else noTodo"> <!--Récupère les totos d'un utilisateur-->
  <h3>A faire</h3>
  <table class="table table-dark table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Catégorie</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.titre }}</td>
        <td>{{ todo.categorie }}</td>
        <td>
          <button class="btn" (click)="onDelete(todo.id)">
            <i class="bi bi-x text-light"></i>
          </button>
          <button class="btn" (click)="onCheck(todo.id)">
            <i class="bi bi-check-all text-light"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-container *ngIf="listTodoByUserIdDone | async as todosDone; else noTodo">
  <h3>Fait</h3>
  <table class="table table-dark table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Titre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todosDone">
        <td>{{ todo.titre }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-template #noTodo>
  <h1>Aucun ToDo pour cet utilisateur</h1>
</ng-template>
